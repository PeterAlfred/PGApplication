<!DOCTYPE HTML>
 <html>
 	<head>
   		<title>PhoneGap Application</title>
   		<script type = "text/javascript" charset = "utf-8" src = "cordova.js"></script>
   		<link href = "jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" rel = "stylesheet" type = "text/css"/>
   		<script src = "jquery-1.8.3.min.js" type = "text/javascript"></script>
   		<script src = "jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js" type = "text/javascript"></script>
   		<script src = "template.js" type = "text/javascript"></script>
	</head>
   	<body onload = "onBodyLoad()">
   	<!-Home Page->
   		<div data-role = "page" id = "home">
   			<div data-role = "header" data-theme = "b">
   				<h1>PGApplication</h1>
   			</div>
   			<div data-role = "content">
   				<div id = "homepageresult"></div>
   			</div>
   			<div data-role = "footer" class = "ui-bar" data-theme = "b" data-position = "fixed">
   				<a href = "#templates">Templates</a>
   			</div>
		</div>
	<!-Templates Page->
   		<div data-role = "page" id = "templates" data-add-back-btn = "true">
   			<div data-role = "header" data-theme = "b">
   				<h1>Templates</h1>
   			</div>
   			<div data-role = "content">
   			</div>
   			<div data-role = "footer" data-position = "fixed" data-theme = "b">
   				<a data-role = "button" href = "#addtemplates">Add Template</a>
   				<a data-role = "button" href = "#listtemplates" onclick = "javascript:listTemplate();">List Templates</a>
   				<a data-role = "button" href = "#deltemplates" onclick = "javascript:deleteTemplates();">Delete Templates</a>
   				<a data-role = "button" href = "#edittemplates" onclick = "javascript:editTemplate();">Edit Templates</a>
   			</div>
		</div>
		<!-Add Templates Page->
   		<div data-role = "page" id = "addtemplates">
   			<div data-role = "header" data-theme = "b">
   				<h1>Add Template</h1>
   				<a data-role = "button" href = "#templates">Back</a>
   				<a data-role = "button" href = "#home">Home</a>
   			</div>
   			<div data-role = "content">
   				Enter Template <input type = "text" id = "templatedata" onfocus = 'javascript:document.getElementById("addtemplateresult").innerHTML = "";'>
   				<input type = "button" id = "addTemplateButton" value = "Add template"/>
   				<div id = "addtemplateresult"></div>
   			</div>
		</div>
		<!-List Template Page->
   		<div data-role = "page" id = "listtemplates">
   			<div data-role = "header" data-theme = "b">
   				<h1>List Templates</h1>
   				<a data-role = "button" href = "#templates">Back</a>
   				<a data-role = "button" href = "#home">Home</a>
   			</div>
   			<div data-role = "content">
   				<div id = "listtemplateresult"></div>
   			</div>
		</div>
		<!-Delete Templates Page->
   		<div data-role = "page" id = "deltemplates">
   			<div data-role = "header" data-theme = "b">
   				<h1>Delete Templates</h1>
   				<a data-role = "button" href = "#templates">Back</a>
   				<a data-role = "button" href = "#home">Home</a>
   			</div>
   			<div data-role = "content">
   				<div id = "deltemplateresult"></div>
   			</div>
   			<div data-role = "footer" data-theme = "b" data-position = "fixed" >
   				<a data-role = "button" href = "#" onclick = "javascript:deleteTemplateFromTable();">Delete Template</a>
   			</div>
		</div>
		<!-Edit Template Page->
   		<div data-role = "page" id = "edittemplates">
   			<div data-role = "header" data-theme = "b">
   				<h1>Edit Template</h1>
   				<a data-role = "button" href = "#templates">Back</a>
   				<a data-role = "button" href = "#home">Home</a>
   			</div>
   			<div data-role = "content">
   				<div id = "edittemplateresult"></div>
   			</div>
		</div>
		<!-Template Modification Form->
   		<div data-role = "page" id = "templatemodificationform">
   			<div data-role = "header" data-theme = "b">
   				<h1>Template Modification Form</h1>
   				<a data-role = "button" href = "#edittemplates" onclick = "javascript:editTemplate();">Back</a>
   				<a data-role = "button" href = "#home">Home</a>
   			</div>
   			<div data-role = "content">
   				<div id = "modifytemplateresult"></div>
   			</div>
		</div>
	</body> 
</html>
